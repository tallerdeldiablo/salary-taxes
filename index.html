<!DOCTYPE html>
<html>
<head>
	<title>Salary Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Salary Calculator</h1>

	<form>
		<label for="hoursPerWeek">Hours Per Week:</label>
		<input type="number" id="hoursPerWeek" name="hoursPerWeek" min="0" max="168" step="1" value="40" required>

		<label for="hourlyRate">Hourly Rate:</label>
		<div class="input-group">
			<input type="number" id="hourlyRate" name="hourlyRate" min="0" step="0.01" value="25" required>
			<button type="button" onclick="calculateSalary()">Calculate</button>
		</div>

		<label for="monthlySalary">Monthly Salary:</label>
		<input type="number" id="monthlySalary" name="monthlySalary" readonly>

		<label for="yearlySalary">Yearly Salary:</label>
		<input type="number" id="yearlySalary" name="yearlySalary" readonly>

		<label for="discountPercent">Tax Percent:</label>
		<input type="number" id="discountPercent" name="discountPercent" min="0" max="100" step="1" value="30">

		<label for="discountedYearlySalary">Discounted Yearly Salary:</label>
		<input type="number" id="discountedYearlySalary" name="discountedYearlySalary" readonly>
	</form>
</body>
</html>
